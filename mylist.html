<html lang="en">

    <link rel="stylesheet" href="to-do.css">

<body>
    <div class="container">
        <header>MY TO-DO LIST</header>

        <div id="taskInputContainer" class="input-container">

                </tr>
            </thead>
            <tbody id="taskTableBody">
                
            </tbody>
        </table>
    </div>
